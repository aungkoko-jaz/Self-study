<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="app">
        <h1>Expense Tracker</h1>
        <div class="balance-container">
            <h2>Your Balance</h2>
            <div id="balance">$1000</div>
        </div>
        <div class="cashflow-container">
            <div class="income-container">
                <h2>Income</h2>
                <div id="income">$1000</div>
            </div>
            <div class="expense-container">
                <h2>Expense</h2>
                <div id="expense">$500</div>
            </div>
        </div>    
            <div class="transaction-container">
                <h2>Transaction History</h2>
                <!--<ul id="transaction-list">
                    <li>Salary
                        <div>
                            <span class="income-amt">$5500</span>
                            <button>X</button>
                        </div>
                    </li>
                    <li>Buy Grocery
                        <div>
                            <span class="expense-amt">$500</span>
                            <button>X</button>
                        </div>
                    </li>
                    <li>Guitar
                        <div>
                            <span class="expense-amt">$1300</span>
                            <button>X</button>
                        </div>
                    </li>
                </ul>-->
                <ul id="transaction-list">

                </ul>
            </div>

            <div class="form-container">
                <h2>Add new transaction</h2>
                <form onsubmit="return false;">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number">
                    <button type="submit" id="incomeBtn">Add Income</button>
                    <button type="submit" id="expenseBtn">Add Expense</button>
                </form>
            </div>
    </div>

    <script type="text/javascript" src="main.js">

    </script>
</body>
</html>
